server.port=8080
spring.application.name=katchup-service

logging.level.org.hibernate= DEBUG
logging.file = ./logsFolder/logfile.log
logging.path = logsFolder/logs
logging.pattern.console= %d{yyyy-MMM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{15} - %msg%n
logging.pattern.file= %d{yyyy-MMM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{15} - %msg%n
logging.level.root= WARN
logging.level.org.springframework.web= ERROR
logging.level.katchup= DEBUG

#mongoDb configuration
mongodb.node0.host= localhost
mongodb.node0.port= 27517
mongodb.node0.database=KatchUpDatabase
mongodb.node1.host= localhost
mongodb.node1.port= 27817
mongodb.node1.database=KatchUpDatabase
mongodb.node2.host= localhost
mongodb.node2.port= 28117
mongodb.node2.database=KatchUpDatabase
spring.main.allow-bean-definition-overriding=true

#eureka configuration
eureka.client.healthcheck.enabled=true
eureka.instance.lease-expiration-duration-in-seconds=2
eureka.instance.lease-renewal-interval-in-seconds=1
eureka.client.service-url.defaultZone=http://${registry.host:localhost}:${registry.port:8761}/eureka/
eureka.client.lease.duration=5

management.security.enabled=false



